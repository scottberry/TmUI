<div class="tabbar-container" ng-controller="TopbarCtrl as topbarCtrl">
  <ul class="tabbar" ng-controller="InstanceTabsCtrl as tabsCtrl">
    <div class="inner-container">
      <li ng-repeat="inst in tabsCtrl.viewers"
          ng-click="tabsCtrl.clickTab($index)"
          ng-class="{active: tabsCtrl.isActiveViewer($index)}">
          <a>
            {{ inst.experiment.name }}

            <span ng-click="tabsCtrl.removeTab($index)">
              <i class="fa fa-times"></i>
            </span>
          </a>
      </li>
    </div>
  </ul>
  <div class="tabbar-spacer"></div>
</div>
