<div class="tool-window tool-window-animation" ng-show="toolUICtrl.showWindow">
  <div class="tool-window-header">
    <span class="tool-name">{{ toolUICtrl.currentTool.name }}</span>
    <span class="spinner" ng-show="toolUICtrl.currentSession.isRunning">
      <i class="fa fa-refresh" ng-class="{'fa-spin': toolUICtrl.currentSession.isRunning}"></i>
    </span>
    <span class="delete-btn" ng-click="toolUICtrl.hideWindow()">
      <i class="fa fa-times"></i>
    </span>
    <!-- <span class="tool-session-id">Session: {{ toolUICtrl.currentSession.uuid }}</span> -->
  </div>
  <div class="tool-window-content" tm-tool-window-content perfect-scrollbar></div>
</div>
