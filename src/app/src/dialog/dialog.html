<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss(false)" data-dismiss="modal" aria-hidden="true">
    <i class="fa fa-times"></i>
  </button>

  <h2 class="modal-title">{{ dialog.title }}</h2>
</div>

<div class="modal-body">
    <p>{{ dialog.message }}</p>
</div>

<div class="modal-footer">
  <button type="button" ng-click="dialog.cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button" ng-click="dialog.ok()" class="btn btn-primary" data-dismiss="modal">Ok</button>
</div>
