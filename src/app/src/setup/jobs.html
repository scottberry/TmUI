<div ui-scroll-viewport style="height: 300px;">
  <table class="table table-striped">
    <tr>
      <th></th>
      <th>name</th>
      <th>state</th>
      <th>exitcode</th>
      <th>memory (MB)</th>
      <th>time (HH:MM:SS)</th>
      <th>log</th>
    </tr>
    <tr ui-scroll="job in stepCtrl.jobsDataSource" buffer-size="50" start-index="0" adapter="stepCtrl.uiScrollingAdapter">
      <td>
        <i class="fa fa-exclamation-circle" aria-hidden="true" style="color: red;"
          ng-show="job.failed">
        </i>
        <i class="fa fa-check-circle" aria-hidden="true" style="color: green;"
          ng-hide="job.failed">
        </i>
      </td>
      <td>{{ job.name }}</td>
      <td>{{ job.state }}</td>
      <td>{{ job.exitcode }}</td>
      <td>{{ job.memory }}</td>
      <td>{{ job.time }}</td>
      <td>
        <button class="btn btn-default" ng-click="setupCtrl.getLogOutput(job)">
          <i class="fa fa-terminal"></i>
        </button>
      </td>
    </tr>

  </table>
</div>
